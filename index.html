<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Login Page</title>
    </head>

    <body>
        
            <div class="main">
                <div class="main-login-menu">
                   <div class="login-cell cell-top">
                        <h1>Welcome back!</h1>
                        <span class="span">Please login to your account :)</span>
                   </div>
                   
                   <div class="login-cell cell-mid">
                        <span class="label user">Username/Email Address</span>
                        <input type="text" class="text-box" placeholder="example@mail.com">

                        <span class="label user">Password</span>
                        <input type="text" class="text-box" placeholder="Password">

                        <div class="horizontal-cell">
                            <input type="radio" name="remembe_me" class="remember-radio">
                            <span class="span">Remember me</span>
                            <span class="forgot text-but">Forgot password?</span>
                        </div>
                   </div>

                    <div class="login-cell cell-bottom">
                            <button class="button">Login to Bolt &RightArrow;</button>
                            <div class="horizontal-cell horizontal-cell-bottom">
                                <span class="span text-but">Don't have an account yet?</span>
                                <span class="text-but">Create a Bolt account</span>
                            </div>
                    </div>  

                    <div class="space-box"></div>
                </div>

                <div class="main-image">

                </div>
            </div>
        
    </body>
</html>
