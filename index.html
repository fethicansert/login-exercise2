<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Login Page</title>
    </head>

    <body>
        
            <div class="grid">
                <div class="col col-1">

                   <div class="cell cell-1">
                        <h1>Welcome back!</h1>
                        <span class="span">Please login to your account</span>
                   </div>
                   
                   <div class="cell cell-2">
                        <span class="label user">Username/Email Address</span>
                        <input type="text" class="text-box" placeholder="example@mail.com">

                        <span class="label user">Password</span>
                        <input type="text" class="text-box" placeholder="Password">

                        <div class="line">
                            <input type="radio" name="remembe_me">
                            <span class="span me">Remember me</span>
                            <span class="label forgot">Forgot password?</span>
                        </div>

                        
                   </div>


                         <div class="cell cell-3">
                            <button class="button">Login to Bolt &RightArrow;</button>
                            
                            <div class="line">
                                <span class="span">Don't have an account yet?</span>
                                <span class="label bolt-account">Create a Bolt account</span>
                            </div>
                        </div>  

                </div>



                <div class="col col-2">
                    <img src="images/soldier1.jpg" class="img">
                </div>
            </div>
        
    </body>
</html>
